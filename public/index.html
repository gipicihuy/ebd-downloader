<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eberardos - Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://eberardos.my.id/eberardos.jpg" type="image/jpeg">
    <meta property="og:title" content="Eberardos - Downloader">
    <meta property="og:description" content="Download TikTok and YouTube videos for free.">
    <meta property="og:image" content="https://eberardos.my.id/eberardos.jpg">
    <meta property="og:url" content="https://eberardos.my.id/downloader">
    <meta property="og:type" content="website">
    <link href="https://fonts.cdnfonts.com/css/conthrax" rel="stylesheet">
    <script>
        // TailwindCSS configuration with colors from Eberardos AI
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'eb': {
                            'primary': '#b71c1c',
                            'primary-hover': '#9e1b1b',
                            'bg-dark': '#0d0d0d',
                            'bg-light': '#1a1a1a',
                            'bg-input': '#2a2a2a',
                            'text-light': '#f0f0f0',
                            'text-secondary': '#888',
                            'border': '#333'
                        }
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'conthrax': ['Conthrax', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        html {
            scroll-behavior: smooth;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
        .animated-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animated-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="font-poppins bg-eb-bg-dark text-eb-text-light transition-colors duration-500">

    <header class="text-center py-12 px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-eb-primary font-conthrax">
            Eberardos Downloader
        </h1>
    </header>

    <main class="grid lg:grid-cols-2 gap-8 px-4 py-8 max-w-7xl mx-auto">
        <section id="tiktok-downloader-section" class="animated-section is-visible">
            <div class="text-center bg-eb-bg-light p-8 rounded-lg shadow-lg border border-eb-border transition-colors duration-500">
                <h2 class="text-2xl md:text-3xl font-bold text-eb-primary mb-6 font-conthrax">
                    TikTok Downloader
                </h2>
                <p class="text-lg text-eb-text-light mb-8">
                    Tempel URL video TikTok di sini:
                </p>
                <input type="text" id="tiktokUrl" placeholder="Contoh: https://vt.tiktok.com/..." required
                       class="w-full px-4 py-3 rounded-md border border-eb-border focus:outline-none focus:ring-2 focus:ring-eb-primary bg-eb-bg-input text-eb-text-light transition-colors duration-500">
                <button id="tiktokDownloadBtn"
                        class="w-full mt-4 px-6 py-3 bg-eb-primary text-eb-text-light font-semibold rounded-md hover:bg-eb-primary-hover transition-colors duration-300 transform hover:scale-105">
                    Download
                </button>
                <div id="tiktokLoading" class="mt-6 text-eb-primary font-medium hidden">Memproses...</div>
                <div id="tiktokResult" class="mt-6"></div>
            </div>
        </section>

        <section id="youtube-downloader-section" class="animated-section is-visible">
            <div class="text-center bg-eb-bg-light p-8 rounded-lg shadow-lg border border-eb-border transition-colors duration-500">
                <h2 class="text-2xl md:text-3xl font-bold text-eb-primary mb-6 font-conthrax">
                    YouTube Downloader
                </h2>
                <p class="text-lg text-eb-text-light mb-8">
                    Tempel URL video YouTube di sini:
                </p>
                <input type="text" id="youtubeUrl" placeholder="Contoh: https://www.youtube.com/watch?v=..." required
                       class="w-full px-4 py-3 rounded-md border border-eb-border focus:outline-none focus:ring-2 focus:ring-eb-primary bg-eb-bg-input text-eb-text-light transition-colors duration-500">
                <button id="youtubeDownloadBtn"
                        class="w-full mt-4 px-6 py-3 bg-eb-primary text-eb-text-light font-semibold rounded-md hover:bg-eb-primary-hover transition-colors duration-300 transform hover:scale-105">
                    Download
                </button>
                <div id="youtubeLoading" class="mt-6 text-eb-primary font-medium hidden">Memproses...</div>
                <div id="youtubeResult" class="mt-6"></div>
            </div>
        </section>
    </main>

    <footer class="bg-eb-bg-light text-eb-text-light py-8 transition-colors duration-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>© 2021 - 2025 Eberardos Community</p>
        </div>
    </footer>
    
    <script>
        // TikTok Downloader Logic
        document.getElementById('tiktokDownloadBtn').addEventListener('click', async () => {
            const urlInput = document.getElementById('tiktokUrl');
            const url = urlInput.value.trim();
            const resultDiv = document.getElementById('tiktokResult');
            const loadingDiv = document.getElementById('tiktokLoading');

            if (!url) {
                resultDiv.innerHTML = '<p class="text-red-500">URL tidak boleh kosong!</p>';
                return;
            }

            loadingDiv.classList.remove('hidden');
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/download-tiktok', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    resultDiv.innerHTML = `<p class="text-red-500">Kesalahan server: ${errorData.error || response.statusText}</p>`;
                    return;
                }

                const data = await response.json();
                
                if (data.status === true && data.data && data.data.urls && data.data.urls.length > 0) {
                    const downloadUrl = data.data.urls[0];
                    const metadata = data.data.metadata;
                    const originalUrl = data.data.original_url || '#';
                    const thumbnail = metadata.thumbnail || 'https://via.placeholder.com/200';
                    const title = metadata.title || 'Tidak Ada Judul';
                    const creator = metadata.creator || 'Tidak Diketahui';
                    const description = metadata.description || 'Tidak Ada Deskripsi';

                    resultDiv.innerHTML = `
                        <div class="bg-eb-bg-light p-6 rounded-lg shadow-md border border-eb-border transition-colors duration-500 mt-4">
                            <p class="text-green-500 mb-4 font-semibold">Video berhasil diunduh!</p>
                            <div class="text-center mb-6">
                                <img src="${thumbnail}" alt="Video Thumbnail" class="w-48 h-auto mx-auto mb-4 rounded-lg shadow-md">
                                <p class="text-sm"><strong>Judul:</strong> ${title}</p>
                                <p class="text-sm"><strong>Dibuat oleh:</strong> ${creator}</p>
                                <p class="text-sm"><strong>Deskripsi:</strong> ${description}</p>
                                <p class="text-sm"><strong>URL Asli:</strong> <a href="${originalUrl}" target="_blank" class="text-blue-500 hover:underline break-all">${originalUrl}</a></p>
                            </div>
                            <a href="${downloadUrl}" class="w-full inline-block px-6 py-3 bg-eb-primary text-eb-text-light font-semibold rounded-md hover:bg-eb-primary-hover transition-colors duration-300">
                                Unduh Video Sekarang
                            </a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="text-red-500">${data.message || data.error || 'Gagal mengunduh video. Coba URL lain.'}</p>`;
                }

            } catch (error) {
                console.error("Fetch error:", error);
                resultDiv.innerHTML = '<p class="text-red-500">Terjadi kesalahan tak terduga. Periksa koneksi internet Anda.</p>';
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        // YouTube Downloader Logic (Placeholder)
        document.getElementById('youtubeDownloadBtn').addEventListener('click', async () => {
            const urlInput = document.getElementById('youtubeUrl');
            const resultDiv = document.getElementById('youtubeResult');
            const loadingDiv = document.getElementById('youtubeLoading');

            resultDiv.innerHTML = '<p class="text-yellow-500">⚠️ Fungsi ini belum didukung. Silakan coba lagi nanti.</p>';
        });
    </script>
</body>
</html>
